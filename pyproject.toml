[project]
name = "playground"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.scripts]
playground = "playground:main"

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.pyright]
venvPath = "."
venv = ".venv"
extraPaths = []

[tool.uv.workspace]
members = ["notebook-collection"]
